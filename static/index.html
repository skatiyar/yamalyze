<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Semantic YAML Analysis" />
    <meta name="keywords" content="YAML Semantic Diff, YAML Analysis, YAML Diff, YAML Compare" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="language" content="English" />
    <meta name="distribution" content="global" />
    <meta name="author" content="skatiyar" />
    <meta name="theme-color" content="#000000" />
    <title>Yamalyze</title>
  </head>

  <body class="bg-stone-50 dark:bg-stone-950 text-stone-950 dark:text-stone-50">
    <main class="container mx-auto mt-10 px-4">
      <div class="flex">
        <div class="items-left mr-2 mt-2">
          <img
            src="<%=require('./yamlyze.png').default%>"
            alt="Yamalyze"
            class="w-13 h-auto rounded-sm"
          />
        </div>
        <div class="items-left mt-0.45">
          <h1 class="text-4xl font-bold">Yamalyze</h1>
          <p class="text-lg mt-1">Semantic YAML Analysis</p>
        </div>
      </div>

      <div id="app-container" class="mt-10">
        <div class="w-full flex gap-6">
          <!-- Left panel -->
          <div class="w-1/2 flex flex-col">
            <div class="flex items-center justify-between mb-2">
              <label class="text-sm font-medium text-stone-600 dark:text-stone-400">YAML One</label>
              <label>
                <input type="file" id="file-one" accept=".yaml,.yml,.txt" class="hidden" />
                <span class="file-upload-btn">Upload File</span>
              </label>
            </div>
            <div class="editor-wrapper">
              <div id="gutter-one" class="editor-gutter" aria-hidden="true"></div>
              <textarea
                id="text-area-one"
                class="editor-textarea"
                spellcheck="false"
                wrap="off"
              ></textarea>
              <div id="yaml-one-error" class="editor-error hidden"></div>
            </div>
          </div>

          <!-- Right panel -->
          <div class="w-1/2 flex flex-col">
            <div class="flex items-center justify-between mb-2">
              <label class="text-sm font-medium text-stone-600 dark:text-stone-400">YAML Two</label>
              <label>
                <input type="file" id="file-two" accept=".yaml,.yml,.txt" class="hidden" />
                <span class="file-upload-btn">Upload File</span>
              </label>
            </div>
            <div class="editor-wrapper">
              <div id="gutter-two" class="editor-gutter" aria-hidden="true"></div>
              <textarea
                id="text-area-two"
                class="editor-textarea"
                spellcheck="false"
                wrap="off"
              ></textarea>
              <div id="yaml-two-error" class="editor-error hidden"></div>
            </div>
          </div>
        </div>

        <!-- Diff results -->
        <div id="diff-container" class="mt-8 hidden">
          <div
            class="flex items-center gap-4 bg-stone-200 dark:bg-stone-800 p-3 rounded-t text-sm font-medium"
          >
            <button id="filter-additions" data-filter="1" class="diff-filter text-green-600">
              <span id="diff-additions">0</span> Additions
            </button>
            <button id="filter-deletions" data-filter="2" class="diff-filter text-red-600">
              <span id="diff-deletions">0</span> Deletions
            </button>
            <button id="filter-modified" data-filter="3" class="diff-filter text-amber-600">
              <span id="diff-modified">0</span> Modified
            </button>
          </div>
          <div id="diff-tree" class="diff-tree"></div>
        </div>
      </div>

      <div id="app-error" class="mt-20 hidden text-red-700">
        <p class="text-lg text-center">
          Error occurred while loading the application, as this browser doesn't support WebAssembly.
        </p>
        <p class="text-lg text-center">
          Please update to one that supports WebAssembly or use
          <a href="https://www.yamldiff.com/" class="underline">YAML Diff</a>.
        </p>
      </div>
    </main>
  </body>
</html>
