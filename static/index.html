<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Semantic YAML Analysis">
    <meta name="keywords" content="YAML Semantic Diff, YAML Analysis, YAML Diff, YAML Compare">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="English">
    <meta name="distribution" content="global">
    <meta name="author" content="skatiyar">
    <meta name="theme-color" content="#000000">
    <title>Yamalyze</title>
</head>

<body class="bg-stone-50 dark:bg-stone-950 text-stone-950 dark:text-stone-50">
    <main class="container mx-auto mt-10">
        <div class="flex">
            <div class="items-left mr-2 mt-2">
                <img src="<%=require('./yamlyze.png').default%>" alt="Yamalyze" class="w-13 h-auto rounded-sm">
            </div>
            <div class="items-left mt-0.45">
                <h1 class="text-4xl font-bold">Yamalyze</h1>
                <p class="text-lg mt-1">Semantic YAML Analysis</p>
            </div>
        </div>
        <div id="app-container" class="mt-10">
            <div class="w-full h-fit-content flex space-between">
                <div class="w-1/2 pr-3">
                    <!-- <input type="file" id="file-input" class="container__textarea--file" accept=".yaml, .yml"> -->
                    <textarea id="text-area-one" class="container__textarea"></textarea>
                    <p id="yaml-one-error" class="container__textarea--error hidden"></p>
                </div>
                <div class="w-1/2 pl-3">
                    <!-- <input type="file" id="file-input" class="container__textarea--file" accept=".yaml, .yml"> -->
                    <textarea id="text-area-two" class="container__textarea"></textarea>
                    <p id="yaml-two-error" class="container__textarea--error hidden"></p>
                </div>
            </div>
            <div class="mt-5 mx-auto w-fit-content flex justify-around">
                <button id="compare-button"
                    class="w-100 bg-green-800 dark:bg-green-900 hover:bg-green-700 dark:hover:bg-green-950 text-white font-bold py-2 px-4 rounded cursor-pointer">Compare</button>
            </div>
            <div id="diff-container" class="mt-5 hidden">
                <div class="diff-bar flex justify-left items-center bg-gray-200 dark:bg-gray-800 p-2 rounded-t">
                    <pre class="text-green-600 pr-4"><span id="diff-additions"></span> Additions</pre>
                    <pre class="text-red-600 pr-4"><span id="diff-deletions"></span> Deletions</pre>
                    <pre class="text-yellow-600"><span id="diff-conflicts"></span> Conflicts</pre>
                </div>
                <div class="diff-side diff-side-left">
                    <pre id="diff-left" class="diff-content">xdsfsd</pre>
                </div>
                <div class="diff-side diff-side-right">
                    <pre id="diff-right" class="diff-content">sdfsdfs</pre>
                </div>
            </div>
        </div>
        <div id="app-error" class="mt-20 hidden text-red-700">
            <p class="text-lg text-center">Error occurred while loading the application, as this browser doesn't support
                WebAssembly.</p>
            <p class="text-lg text-center">Please update to one that supports WebAssembly or use <a
                    href="https://www.yamldiff.com/" class="underline">YAML Diff</a>.</p>
        </div>
    </main>
</body>

</html>
